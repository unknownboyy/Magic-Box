<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/styles/style.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>signup</title>
</head>
<body>
<div class="container">
    <div class="card card-container">
        <h2 class="text-center">Sign Up</h2>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="email" class="form-control inputs" placeholder="Email address" required autofocus>

            <input type="text" id="name" class="form-control inputs" placeholder="Enter Name" required >

            <input type="text" id="phone" class="form-control inputs" placeholder="Enter Phone" required >

            <select class="form-control inputs" id="course">
                <option value="0">Select Course</option>
                <% for(i in courses) { %>
                <option value="<%= courses[i].id%>"><%= courses[i].course_name %></option>
                <% } %>
            </select>


            <select class="form-control inputs" id="branch">
                <option value="0">Select Branch</option>
                <% for(i in branch) { %>
                <option value="<%= branch[i].id%>"><%= branch[i].branch_name %></option>
                <% } %>
            </select>

            <select class="form-control inputs" id="year">
                <option value="0">Select Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

            </select>

            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" id="signup">Sign Up</button>
        </form>
        <a href="/login" class="forgot-password">
            Already a User?
        </a>
    </div>
</div>

<script src="/static/scripts/signup.js"></script>

</body>
</html>
